<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge">
	<meta name="viewport"
		content="width=device-width, 
				initial-scale=1.0">
	<title>FINGERPRINT</title>
	<link rel="stylesheet"
		href="style.css">
	<link rel="stylesheet"
		href="responsive.css">
</head>

<body>

	<!-- for header part -->
	<header>

			<div class="logo">Finger Print</div>
			<img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20221210182541/Untitled-design-(30).png"
				class="icn menuicn"
				id="menuicn"
				alt="menu-icon">
		</div>

		<div class="searchbar">
			<input type="text"
				placeholder="Search">
			<div class="searchbtn">
			<img src="search.png"
					class="icn srchicn"
					alt="search-icon">
			</div>
		</div>
	</header>

	<div class="main-container">
		<div class="navcontainer">
			<nav class="nav">
				<div class="nav-upper-options">
					<div class="nav-option option1">
						<img src="dashboard.png"
							class="nav-img"

					</div>

					<div class="nav-option option3">
						<img src="idea.png"
							class="nav-img"
							alt="report">

					<div class="nav-option option4">
						<img src="study.png"
							class="nav-img"
							alt="institution">

						<img src="teacher.png"
							class="nav-img"
							alt="blog">
						<h3>Daftar Guru</h3>
					</div>

					<div class="nav-option option6">
						<img src="schedule.png"
							class="nav-img"
							alt="settings">
						<h3>Kalender</h3>
					</div>
				</div>
			</nav>
		</div>
		<div class="main">

			<div class="searchbar2">
				<input type="text"
					name=""
					id=""
					placeholder="Search">
				<div class="searchbtn">
				</div>
			</div>

			<div class="box-container">

				<div class="box box1">
					<div class="text">
						<h2 class="topic-heading">32</h2>
						<h2 class="topic">Jumlah Siswa</h2>
					</div>
				</div>

				<div class="box box2">
					<div class="text">
						<h2 class="topic-heading">31</h2>
						<h2 class="topic">Jumlah Hadir</h2>
					</div>
				</div>

				<div class="box box3">
					<div class="text">
						<h2 class="topic-heading">1</h2>
						<h2 class="topic">Jumlah Sakit</h2>
					</div>
				</div>

				<div class="box box4">
					<div class="text">
						<h2 class="topic-heading">0</h2>
						<h2 class="topic">Jumlah Izin</h2>

				</div>

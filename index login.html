<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style login.css">
    <title>Login Absensi</title>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Login Absensi</h2>
            <h3>Siap menjalani hari ini?</h3>
            <form id="login-form">
                <div class="input-container">
                    <input type="text" id="username" class="input" placeholder="Username" required>
                </div>
                <div class="input-container">
                    <input type="password" id="password" class="input" placeholder="Password" required>
                </div>
                <button class="btn" type="button" id="login-button">
                    <strong>I'M READY</strong>
                    <div id="container-stars">
                      <div id="stars"></div>
                    </div>
                  
                    <div id="glow">
                      <div class="circle"></div>
                      <div class="circle"></div>
                    </div>
                </button>
            </form>
        </div>
    </div>
    <script src="script login.js"></script>
</body>
</html>
